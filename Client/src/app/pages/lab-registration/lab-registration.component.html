<app-header></app-header>
<!--Register Form Start-->
<div class="dc-haslayout dc-main-section">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 push-lg-2">
        <div class="dc-registerformhold">
          <div class="dc-registerformmain">
            <div class="dc-registerhead">
              <div class="dc-title">
                <h3>Registration For Labs</h3>
              </div>
              <div class="dc-description"></div>
            </div>
            <div class="dc-joinforms">
              <ul class="dc-joinsteps"></ul>
              <form [formGroup]="LabForm" class="dc-formtheme dc-formregister">
                <fieldset class="dc-registerformgroup">
                  <div
                    class="form-group dc-form-group-dropdown form-group-full"
                  >
                    <span class="dc-select">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        formControlName="lab_type"
                        placeholder="Labs"
                      >
                        <option selected disabled>Lab</option>
                        <option value="pathology">Pathology</option>
                        <option value="radiology">Radiology</option>
                      </select>
                    </span>
                    <input
                      formControlName="lab_name"
                      type="text"
                      name="lab_name"
                      class="form-control"
                      placeholder="Lab Name"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="phone"
                      type="number"
                      name="phone"
                      class="form-control"
                      placeholder="Mobile Number"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="email"
                      type="email"
                      name="Email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="lab_password"
                      type="text"
                      name="lab_password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="lab_cpassword"
                      type="text"
                      name="lab_cpassword"
                      class="form-control"
                      placeholder="Confirm Password"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <div class="dc-select">
                      <input
                        formControlName="country"
                        class="form-control country-dropdown"
                        list="datalistOptions"
                        id="exampleDataList"
                        placeholder="Country"
                      />
                      <datalist id="datalistOptions">
                        <option value="San Francisco"></option>
                        <option value="New York"></option>
                        <option value="Seattle"></option>
                        <option value="Los Angeles"></option>
                        <option value="Chicago"></option>
                      </datalist>
                    </div>
                  </div>
                  <div class="form-group form-group-half">
                    <div class="dc-select">
                      <input
                        formControlName="state"
                        class="form-control country-dropdown"
                        list="datalistOptions"
                        id="exampleDataList"
                        placeholder="State"
                      />
                      <datalist id="datalistOptions">
                        <option value="San Francisco"></option>
                        <option value="New York"></option>
                        <option value="Seattle"></option>
                        <option value="Los Angeles"></option>
                        <option value="Chicago"></option>
                      </datalist>
                    </div>
                  </div>
                  <div class="form-group form-group-full">
                    <div class="dc-select">
                      <input
                        formControlName="city"
                        class="form-control country-dropdown"
                        list="datalistOptions"
                        id="exampleDataList"
                        placeholder="City"
                      />
                      <datalist id="datalistOptions">
                        <option value="San Francisco"></option>
                        <option value="New York"></option>
                        <option value="Seattle"></option>
                        <option value="Los Angeles"></option>
                        <option value="Chicago"></option>
                      </datalist>
                    </div>
                  </div>

                  <div class="mb-3 form-group">
                    <textarea
                      formControlName="address"
                      class="form-control address-area"
                      id="exampleFormControlTextarea1"
                      rows="3"
                      placeholder="Address"
                    ></textarea>
                  </div>

                  <div class="form-group">
                    <button class="dc-btn" (click)="Register()" type="submit">
                      Registration Now
                    </button>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>
          <div class="dc-registerformfooter">
            <span
              >Already Have an Account?
              <a href="javascript:void(0);">Login Now</a></span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--Register Form End-->
<!-- FOOTER START  -->
<app-footer></app-footer>
