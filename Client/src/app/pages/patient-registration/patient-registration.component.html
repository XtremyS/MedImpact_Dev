<!--Register Form Start-->
<div class="dc-haslayout dc-main-section">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8 push-lg-2">
        <div class="dc-registerformhold">
          <div class="dc-registerformmain">
            <div class="dc-registerhead">
              <div class="dc-title">
                <h3>Registration For Patients</h3>
              </div>
              <div class="dc-description"></div>
            </div>
            <div class="dc-joinforms">
              <form
                [formGroup]="PatientsForm"
                class="dc-formtheme dc-formregister"
              >
                <fieldset class="dc-registerformgroup">
                  <div
                    class="form-group dc-form-group-dropdown form-group-full"
                  >
                    <span class="dc-select">
                      <select
                        class="form-select"
                        aria-label="Default select example"
                        formControlName="gender"
                        placeholder="Gender"
                      >
                        <option selected disabled>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                      </select>
                    </span>
                    <input
                      formControlName="user_name"
                      type="text"
                      name="user_name"
                      class="form-control"
                      placeholder="User Name"
                    />
                  </div>

                  <div class="form-group form-group-half">
                    <input
                      formControlName="full_name"
                      type="text"
                      name="full_name"
                      class="form-control"
                      placeholder="Full Name"
                    />
                  </div>

                  <div class="form-group form-group-half">
                    <input
                      formControlName="phone"
                      type="number"
                      name="phone"
                      class="form-control"
                      placeholder="Mobile"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      formControlName="email"
                      type="email"
                      name="Email"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="password"
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Password*"
                    />
                  </div>
                  <div class="form-group form-group-half">
                    <input
                      formControlName="cpassword"
                      type="password"
                      name="password"
                      class="form-control"
                      placeholder="Retype Password*"
                    />
                  </div>

                  <div class="form-group">
                    <!-- <input
                      type="submit"
                      class="dc-btn"
                      name="submit"
                      value="Create Account"
                    /> -->
                    <button class="dc-btn" type="submit" (click)="Register()">
                      Registration Now
                    </button>
                  </div>
                </fieldset>
              </form>

          <div class="dc-registerformfooter">
            <span
