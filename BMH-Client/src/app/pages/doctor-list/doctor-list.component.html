<div class="container">
  <div class="row">
    <div id="dc-twocolumns" class="dc-twocolumns dc-haslayout my-5">
      <div>
        <div class="dc-searchresult-holder">
          <div class="dc-searchresult-head">
            <h4>Doctors lists</h4>
            <ng-container *ngIf="DocArray == ''">
              <div>
                <p>No Doctors to show.</p>
              </div>
            </ng-container>
            <div class="dc-rightarea">
              <div class="dc-select">
                <select>
                  <option value="Sort By:">Sort By:</option>
                </select>
              </div>
              <div class="dc-gridlist-option">
                <a href="javascript:void(0);" class="dc-linkactive"
                  ><i class="ti-layout-grid2"></i
                ></a>
                <a href="javascript:void(0);"><i class="ti-view-list"></i></a>
              </div>
            </div>
          </div>

          <div class="dc-searchresult-grid">
            <div class="row">
              <ng-container *ngFor="let data of DocArray">
                <div
                  class="col-12 col-sm-6 col-md-12 col-lg-6 col-xl-4 Doctor_Cards_Main_Container"
                >
                  <div class="dc-docpostholder">
                    <figure class="dc-docpostimg">
                      <img
                        src="{{ data.img }}"
                        class="Doc_img"
                        alt="img description"
                      />
                      <figcaption>
                        <span class="dc-featuredtag"
                          ><i class="fa fa-bolt"></i
                        ></span>
                      </figcaption>
                    </figure>
                    <div class="dc-docpostcontent">
                      <a href="javascript:void(0);" class="dc-like dc-liked"
                        ><i class="fa fa-heart"></i
                      ></a>
                      <div class="dc-title">
                        <h3>
                          <a href="javascript:void(0);"
                            >Dr. {{ data.full_name }}
                          </a>
                          <ng-container *ngIf="data.isVerified">
                            <i class="fa fa-check-circle dc-awardtooltip"
                              ><em>Medical Registration Verified</em></i
                            >
                          </ng-container>
                          <ng-container *ngIf="data.SuperExperienced">
                            <i class="fa fa-award dc-awardtooltip"
                              ><em>Medical Registration Verified</em></i
                            >
                          </ng-container>
                        </h3>
                        <ul class="dc-docinfo">
                          <li>
                            <em>Education {{ data.education }}</em>
                          </li>
                          <li>
                            <em>Specialist {{ data.specialty }}</em>
                          </li>
                          <li>
                            <span class="dc-stars"><span></span></span
                            ><em>2100 Feedback</em>
                          </li>
                        </ul>
                      </div>
                      <div class="dc-doclocation">
                        <span
                          ><i class="ti-direction-alt"></i> {{ data.state }},
                          {{ data.country }}</span
                        >

                        <div class="btn_container">
                          <div>
                            <button
                              type="submit"
                              (click)="ViewDoctorDetails(data)"
                              class="dc-btn"
                            >
                              View Details
                            </button>
                          </div>
                          <div>
                            <button
                              type="submit"
                              (click)="BookAppointment(data)"
                              class="dc-btn"
                            >
                              Book Now
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </ng-container>

              <div
                class="col-12 col-sm-12 col-md-12 col-lg-12 Paginator_Container"
              >
                <nav class="dc-pagination">
                  <ul>
                    <li class="dc-prevpage">
                      <a href="javascrip:void(0);"
                        ><i class="lnr lnr-chevron-left"></i
                      ></a>
                    </li>
                    <li><a href="javascrip:void(0);">1</a></li>
                    <li><a href="javascrip:void(0);">2</a></li>
                    <li><a href="javascrip:void(0);">3</a></li>
                    <li><a href="javascrip:void(0);">4</a></li>
                    <li><a href="javascrip:void(0);">...</a></li>
                    <li><a href="javascrip:void(0);">50</a></li>
                    <li class="dc-nextpage">
                      <a href="javascrip:void(0);"
                        ><i class="lnr lnr-chevron-right"></i
                      ></a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- User Listing End-->
