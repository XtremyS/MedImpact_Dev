<!--* Login Authentication Alert  -->
<ng-container *ngIf="LoginFailure">
  <div class="Alert_Div_Parent">
    <div class="Alert_Text_Parent_Div">
      <span class="Alert_Text"> Please Login First!!</span>
    </div>
    <div class="Alert_Icon_Parent_Div">
      <mat-icon
        [ngClass]="LoginFailure == true ? 'Alert_Icon' : 'LoginSuccess'"
        class="Alert_Icon"
        ><span class="fa fa-exclamation-triangle"></span
      ></mat-icon>
    </div>
  </div>
</ng-container>

<!--* Login Alert  -->
<ng-container *ngIf="LoginSuccess">
  <div class="Alert_Div_Parent">
    <div class="Alert_Text_Parent_Div">
      <span class="Alert_Text">Login Succesfully!!</span>
    </div>
    <div class="Alert_Icon_Parent_Div">
      <mat-icon
        [ngClass]="LoginSuccess == true ? 'LoginSuccess' : 'Alert_Icon'"
        class="Alert_Icon"
        ><span class="fa fa-check-circle"></span
      ></mat-icon>
    </div>
  </div>
</ng-container>

<!--* Logout Alert  -->
<ng-container *ngIf="Logout">
  <div class="Alert_Div_Parent">
    <div class="Alert_Text_Parent_Div">
      <span class="Alert_Text">Logout Succesfully!!</span>
    </div>
    <div class="Alert_Icon_Parent_Div">
      <mat-icon
        [ngClass]="Logout == true ? 'LoginSuccess' : 'Alert_Icon'"
        class="Alert_Icon"
        ><span class="fa fa-check-circle"></span
      ></mat-icon>
    </div>
  </div>
</ng-container>
